<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Slides, A Slideshow Plugin for jQuery</title>
    <link rel="stylesheet" href="css/global.css">
    <script src="../jquery-1.8.2.min.js"></script>
    <script src="js/slides.min.jquery.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#slides').slides({
                preload: true,
                preloadImage: 'img/loading.gif',
                play: 5000,
                pause: 2500,
                hoverPause: true,
                animationStart: function (current) {
                    $('.caption').animate({
                        bottom: -35
                    }, 100);
                    if (window.console && console.log) {
                        // example return of current slide number
                        console.log('animationStart on slide: ', current);
                    };
                },
                animationComplete: function (current) {
                    $('.caption').animate({
                        bottom: 0
                    }, 200);
                    if (window.console && console.log) {
                        // example return of current slide number
                        console.log('animationComplete on slide: ', current);
                    };
                },
                slidesLoaded: function () {
                    $('.caption').animate({
                        bottom: 0
                    }, 200);
                }
            });
        });
	</script>
</head>
<body>
    <div id="container">
        <div id="example">
            <div id="slides">
                <div class="slides_container">
                    <div class="slide">
                        <a href="http://aquarella.co/Misc/Multimedia/Marketing/slide.jpg" title="Descuento de 50%!"
                            target="_blank">
                            <img src="http://aquarella.co/Misc/Multimedia/Marketing/slide.jpg" width="570" height="270"
                                alt="Slide 1" /></a>
                        <div class="caption" style="bottom: 0">
                            <p>
                                50% descuento en art&iacute;culos diferentes al cat&aacute;logo de navidad.</p>
                        </div>
                    </div>
                    <div class="slideText">
                        <h1>
                            M&aacute;gica Navidad 2012</h1>
                        <center>
                            <a href="http://www.aquarella.com.co/AQ/JA/CATALOGOS/catalogo_NAVIDAD_2012/index.html"
                                target="_blank">
                                <img src="http://www.aquarella.co/Misc/Multimedia/items/99990978.jpg" alt="Slide 2" /></a></center>
                    </div>
                    <div class="slide">
                        <a href="http://aquarella.co/Misc/Multimedia/Marketing/slide-2.jpg" title="Taxi | Flickr - Photo Sharing!"
                            target="_blank">
                            <img src="http://aquarella.co/Misc/Multimedia/Marketing/slide-2.jpg" width="570"
                                height="270" alt="Slide 2"></a>
                    </div>
                </div>
                <a href="#" class="prev">
                    <img src="img/arrow-prev.png" width="24" height="43" alt="Arrow Prev" /></a>
                <a href="#" class="next">
                    <img src="img/arrow-next.png" width="24" height="43" alt="Arrow Next" /></a>
            </div>
            <img src="img/example-frame.png" width="739" height="341" alt="Example Frame" id="frame" />
        </div>
    </div>
</body>
</html>
